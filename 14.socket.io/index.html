<script src="/socket.io/socket.io.js"></script>
<script>
    window.onload = function(){
        //连接websocket服务器
        var socket = io.connect('/');
        socket.on('connect',function(){
            console.log('成功连接');
            socket.send('服务器');
        });
        socket.on('disconnect',function(){
            console.log('断开连接');
        });
        socket.on('message',function(msg){
            console.log(msg);
        });
    }

</script>
